<body>

    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <form class="needs-validation" novalidate></form>

        <div class="contact-wrapper animated bounceInUp" >
            <div class="contact-form">
                <h3>Contact us</h3>
                <form   action="https://formspree.io/f/mjkkdwnv"method="POST">
                    <p>
                        <label>FullName</label>
                        <input type="text" name="fullname" required>
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="tel" name="phone" required min = "0" max="9">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair" required>
                    </p>
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3"></textarea required>
                    </p>
                    <p class="block">
                        <button class="btn btn-primary" type="submit">
                            <label for="btn-modal">
                            Send
                        </label>
                        </button>
                    </p>
                </form>

    <input type="checkbox" id="btn-modal">
    <div class="container-modal">
        <div class="content-modal">
            <h2 class="intel">¡Request submitted!</h2>
            <p>Thank you very much for reaching out to us. Our team is reviewing your request, and you will have your response in a few days.</p>
